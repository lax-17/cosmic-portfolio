    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX', {
        page_title: document.title,
        page_location: window.location.href,
        page_path: window.location.pathname
      });
    </script>

    <!-- Performance Monitoring -->
    <script>
      // Custom performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              // Send performance data to analytics
              gtag('event', 'performance_metrics', {
                'page_load_time': Math.round(perfData.loadEventEnd - perfData.loadEventStart),
                'dom_content_loaded': Math.round(perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart),
                'first_paint': Math.round(performance.getEntriesByType('paint')[0]?.startTime || 0),
                'first_contentful_paint': Math.round(performance.getEntriesByType('paint')[1]?.startTime || 0)
              });
            }
          }, 0);
        });
      }
    </script>

    <!-- Error Tracking -->
    <script>
      window.addEventListener('error', function(e) {
        gtag('event', 'exception', {
          'description': e.error.toString(),
          'fatal': false
        });
      });
